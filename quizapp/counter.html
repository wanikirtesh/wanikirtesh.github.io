<script>
  function startCounter(counter,delay,callback){
    for(let i=1;i<=counter;i++){
      $('.numbers').append("<div>"+i+"</div>")
    }
    let numberDivs = $('.numbers div');
    numberDivs.each(function(index) {
        var div = $(this);
        div.delay(delay * (index - counter) * -1).slideUp(delay/2);
    });
    numberDivs.promise().done(function (){
      callback();
    })
  }


  function loadCounter(counter,delay,callback){
    for(let i=0;i<counter.length;i++){
      $('.numbers').append("<div>"+counter[i]+"</div>")
    }
    let numberDivs = $('.numbers div');
    numberDivs.each(function(index) {
      var div = $(this);
      div.delay(delay * (index - counter.length) * -1).slideUp(delay/2);
    });
    numberDivs.promise().done(function (){
      callback();
    })
  }
</script>

<div class="numbers">

</div>
