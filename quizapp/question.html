<script>
  var questNo;
  function loadQuestion(index){
    if(index===1) {
      $('#submitQuest').text("Start")
      $('.quest').prepend("<div>" + description + "</div>")
    }else{
      $('#submitQuest').text("Submit")
      $('.quest').prepend("<input type='number' placeholder='Your answer' id='ans'>");
    }
    questNo = index;
  }

  $('#submitQuest').click(function (){
    if(objQuest.data.count >= questNo && !isFinished) {

      if(questNo>1){
        let currentResult = {}
        currentResult.answer = $("#ans").prop("value")
        currentResult.correctAnswer = objQuest.data.rows[questNo-2].answer
        currentResult.correct = (currentResult.answer == currentResult.correctAnswer)
        objResult.description.push(currentResult)
      }
      $("#container").load("counter.html", function () {
        let curQuest = objQuest.data.rows[questNo - 1]
        let quest = curQuest.question.split(',')
        loadCounter(quest,levels[level.toLowerCase()], function () {
          startQuiz(++questNo);
        });
      });
    }else{
      if(!isFinished){
        let currentResult = {}
        currentResult.answer = $("#ans").prop("value")
        currentResult.correctAnswer = objQuest.data.rows[questNo-2].answer
        currentResult.correct = (currentResult.answer == currentResult.correctAnswer)
        objResult.description.push(currentResult)
      }
      isFinished = true;

      $("#container").load("finish.html");
    }
  })
</script>
<div class="quest">
  <button id="submitQuest">Submit</button>
</div>
